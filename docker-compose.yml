services:
  redis:
    image: redis:7-alpine
    container_name: car_ai_redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - redis_data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car_ai_web
    environment:
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      INLINE_WORKER_ENABLED: "false"
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/api/health', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car_ai_worker
    command: ["python", "worker.py"]
    environment:
      QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      WORKER_HEALTH_HOST: 0.0.0.0
      WORKER_HEALTH_PORT: 8001
    ports:
      - "8001:8001"
    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  redis_data:
