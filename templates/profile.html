<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>โปรไฟล์ | CarDamage AI</title>
<link rel="stylesheet" href="/static/ui.css">
</head>
<body>
<div class="page">
  <aside class="sidebar">
    <div class="brand">CarDamage AI</div>
    <div class="tagline">บัญชีผู้ใช้งาน</div>
    <nav class="nav">
      <a href="/">วิเคราะห์</a>
      <a href="/history">ประวัติ</a>
      <a href="/profile">โปรไฟล์</a>
      <a href="/export_csv">ส่งออก CSV</a>
      <a href="/logout">ออกจากระบบ</a>
    </nav>
  </aside>

  <main class="main">
    <header class="header">
      <h1>โปรไฟล์ผู้ใช้</h1>
      <p>ภาพรวมการใช้งานและสถานะล่าสุดของบัญชีนี้</p>
    </header>

    <section class="card" style="max-width:720px">
      <div class="kpis">
        <div class="kpi">
          <div class="label">ชื่อผู้ใช้งาน</div>
          <div class="value">{{ username }}</div>
        </div>
        <div class="kpi">
          <div class="label">จำนวนครั้งที่วิเคราะห์</div>
          <div class="value">{{ total }} ครั้ง</div>
        </div>
        <div class="kpi">
          <div class="label">ใช้งานล่าสุด</div>
          <div class="value">{{ last_time }}</div>
        </div>
      </div>

      <div style="margin-top:16px">
        <a href="/export_csv"><button class="btn" type="button">ดาวน์โหลดประวัติเป็น CSV</button></a>
      </div>
    </section>
  </main>
</div>
</body>
</html>
